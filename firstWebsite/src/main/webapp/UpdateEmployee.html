<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Employee</title>
</head>
<body>
  <form action="/firstWebsite/Employee" method="Post"><!-- need to mention method =post -->
		<center>
		<div>
		    ID: <input type='text' name='id' placeholder="Employee Id">
		    </div>
		    <div>
			First Name: <input type='text' name='fName' placeholder="Employee First Name">
			</div>
			<div>
			Last Name: <input type='text' name='lName' placeholder="Employee Last Name">
			</div>
			<div>
			Email: <input type='text' name='eMail' placeholder="abcd@mail.com">
			</div>
			<div>
			Hire date: <input type='text' name='emp_HireDate' placeholder="DD/MM/YYYY">
			</div>
			<div>
			Job id: <input type='text' name='jobId' placeholder="Job_Id">
			</div>
			<div>
			Salary: <input type='text' name='salary' placeholder="00.000"><br>
			</div>
			<input type=submit name='submit' value='update'>
		</center>
		</form>
  
  
  
</body>
</html>
